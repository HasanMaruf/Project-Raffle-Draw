<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle Draw</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-3 display-4">RAFFLE  DRAW</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inp">Enter All Names</label> <br>
                    <textarea class="form-control" id="inp" rows="14"></textarea>
                </div>

                <div>
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample">Show All Student</button>

                    <div class="collapse my-4" id="collapseExample">
                        <div class="card card-body">
                            <ul class="list-group" id="name-list">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label for="">Output Display</label>
                <div class="card card-body text-center">
                    <h2 id="display">Display</h2>
                </div>
                <div class="text-center">
                    <button class="btn btn-success mt-4" id="give-a-try">Give A Try</button>
                </div>

                <ul class="list-group-item my-4">
                    <li class="list-group-item">
                        <strong>First Winner: <span id="first-position"></span></strong>
                    </li>
                    <li class="list-group-item">
                        <strong>Second Winner: <span id="second-position"></span></strong>
                    </li>
                    <li class="list-group-item">
                        <strong>Third Winner: <span id="third-position"></span></strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    







    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- js link -->
    <script src="app.js"></script>
</body>
</html>
